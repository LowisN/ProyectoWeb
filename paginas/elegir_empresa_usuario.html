<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Elige Registro</title>
    <link rel="stylesheet" href="../estilo/interfaz_iniciar_usuario.css">
</head>

<body>
    <div class="contenedor">
       <div class="logo">
            <img src="./imagenes/logo.png" alt="Logo">
        </div>

        <h1>Inicia Sesión en ChambaNet!</h1>
        <form action="login.php" method="POST">

            <label for="usuario">Usuario*</label>
            <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>

            <label for="contrasena">Contraseña*</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required>

            <label class="mostrar">
                <input type="checkbox" id="mostrarPass">
                Mostrar Contraseña
            </label>

            <script>
                const mostrarPass = document.getElementById('mostrarPass');
                const campoPass = document.getElementById('contrasena');
                mostrarPass.addEventListener('change', function () {
                campoPass.type = this.checked ? 'text' : 'password';
                });
            </script>
            <button type="submit">Iniciar Sesión</button>
        </form>

        <div class="enlaces">
            <a href="#">No tienes Usuario?<br>¡ Regístrate Aquí !</a>
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
</body>
</html>
